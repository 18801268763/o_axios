<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="images/x-icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f47d.png?v8">
    <!-- 默认请求为post -->
    <script src="./axios.min.js"></script>
    <!-- 默认请求为get -->
    <!-- <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <script>
    let instance = axios.create({
        baseURL: 'https://api.github.com',
        timeout: 5000,
        withCredentials: false,
        contentType: "application/json;charset=UTF-8",
        responseType: 'json'
    })
    instance('/emojis').then(data => {
        console.log(data);
    })
    </script>
</body>

</html>
